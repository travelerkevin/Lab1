<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html" id="home-link">Home</a></li>
        <li><a href="about.html" id="about-link">About</a></li>
        <li><a href="portfolio.html" id="portfolio-link">Portfolio</a></li>
        <li><a href="contact.html" id="contact-link">Contact</a></li>
        <li><a href="signin.html" id="signin-link">Sign In</a></li>
        <li><a href="signup.html" id="signup-link" class="active">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Sign Up</h1>
    <form action="submit-signup.html" method="POST">
      <label for="firstname">First Name:</label><br>
      <input type="text" id="firstname" name="firstname" required><br><br>

      <label for="lastname">Last Name:</label><br>
      <input type="text" id="lastname" name="lastname" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <label for="confirm-password">Confirm Password:</label><br>
      <input type="password" id="confirm-password" name="confirm-password" required><br><br>

      <input type="submit" value="Sign Up">
    </form>
  </main>

  <footer>
    <ul>
      <li><a href="terms.html">Terms and Conditions</a></li>
      <li><a href="privacy.html">Privacy Policy</a></li>

    </ul>
  </footer>

</body>
</html>
